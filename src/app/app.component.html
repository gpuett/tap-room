<div class="container">
  <div style="text-align:center">
    <h1>Welcome to {{title}}!</h1>
  </div>
  <div *ngFor="let keg of kegs">
    <div class="keg-display">
      <h1>Price: ${{keg.price}}</h1>
      <h2>Name: {{keg.name}}</h2>
      <p>{{keg.brand}}</p>
      <p>{{keg.alcoholContent}}%</p>
      <p>Pints Remaining: {{keg.pints}}</p>
      <button (click)="keg.sellPint()" class="btn btn-info">Sell Pint</button>
    </div>
  </div>
</div>

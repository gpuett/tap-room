<div class="container">
  <h1>LoveCraft</h1>
  <h3>Welcome to {{title}}!</h3>
  <app-display-keg [childKegs]="masterKegs" (clickSender)="editKeg($event)"></app-display-keg>
  <button *ngIf="!addKegButton" type="button" class="btn btn-warning" (click)="displayAddKeg()">Add Keg</button>
  <div *ngIf="addKegButton">
    <app-add-keg (sendKeg)="addKeg($event)"></app-add-keg>
  </div>

</div>
